<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../../static/css/index.css" rel="stylesheet" id="indexcss">
<!--    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
<!--    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function checkValid(){
            $.ajax({
                url: "../controller/index.php",
                type: "POST",
                data: {
                    id: $('#id').val(),
                    password: $('#password').val()
                },
                dataType: "json",
                success: function(data){
                    if(data.res == 'FAIL'){
                        $('#loginError').css('visibility', 'visible');
                    }else{
                        //window.location = "game_index.php" --> echo nav , echo select game size
                        window.location = "./tmp.html"
                    }
                }
            });
        }
    </script>
</head>
<body>
<!--https://bootsnipp.com/snippets/7nk08-->
<div class="sidenav">
    <div class="login-main-text">
        <h2>Learn<br> Korean</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="POST"><!--action="../controller/index.php"-->
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name" name="id" id="id">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                </div>
                <button type="button" class="btn btn-black" name="login" onclick="checkValid()">Login</button>
                <button type="button" class="btn btn-dark" name="register" onclick="location.href='registration.html'">Register</button>
                <button type="button" class="btn btn-secondary" name="guest" onclick="location.href='tmp.html'">Guest</button>
                <p id="loginError">Invalid Username or Password</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
